{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesBarra.css'%}">
    <link rel="stylesheet" href="{% static 'css/stylesCotizacion.css'%}">
    <link rel="stylesheet" href="{% static 'css/stylesHome.css '%}">


    <!-- BOX ICONS CSS-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7d201eafed.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <!-- CSS personalizado -->


    <!--datables CSS básico-->
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/datatables.min.css'%}" />
    <!--datables estilo bootstrap 4 CSS-->
    <link rel="stylesheet" type="text/css"
        href="{% static 'datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css'%}">
    <!-- Estilo de home -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesHome.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesViewUsers.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesModalAddUser.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleVistas.css'%}" />

    <!--ESTILOS PARA REPORTES-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesReport.css'%}">
    

    <!-- CSS ONLINE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


    <!--OTROS ESTILOS PARA LOS MODALS-->
    <!-- Import bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Import jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</head>

<asside id="asside">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <img src="{% static 'imagenes/logo.svg'%}" alt="" class="nav__logo-icon">
                    <span class="nav__logo-text">Tractotren</span>
                </a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-chevron-right'></i>
                </div>

                <ul class="nav__list">
                    <a href="{% url 'quo:home' %}" class="nav__link" id="home">
                        <i class="fas fa-home nav__icon"></i>
                        <span class="nav__text">Home</span>
                    </a>
                    <a href="{% url 'quo:quote' %}" class="nav__link" id="quote">
                        <i class="fas fa-file-alt nav__icon"></i>
                        <span class="nav__text">Cotizar</span>
                    </a>
                    <a href="{% url 'quo:uploadDocument' %}" class="nav__link" id="documentLoad">
                        <i class="fas fa-file-upload nav__icon"></i>
                        <span class="nav__text">Cargar documento</span>
                    </a>
                    <a href="{% url 'quo:report' %}" class="nav__link" id="reports">
                        <i class="fas fa-paste nav__icon"></i>
                        <span class="nav__text">Reportes</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="fas fa-info-circle nav__icon"></i>
                        <span class="nav__text">Información </span>
                    </a>
                </ul>
            </div>
            <a href="{% url 'quo:logout' %}" class="nav__link">
                <i class='bx bx-log-out-circle nav__icon'></i>
                <span class="nav__text">Close</span>
            </a>
        </nav>
    </div>
</asside>
{% block content%}
{% endblock %}

<!-- MAIN JS -->
<script src="{% static 'scripts/scbarra.js'%}"></script>
<script src="{% static 'scripts/url.js'%}"></script>

</html>
