{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>

         <!-- STYLES CSS -->
         <link rel="stylesheet" href="{% static 'css/stylesBarra.css'%}">
         <link rel="stylesheet" href="{% static 'css/stylesCotizacion.css'%}">
         <link rel="stylesheet" href="{% static 'css/stylesHome.css '%}">
         <!-- BOX ICONS CSS-->
         <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/7d201eafed.js" crossorigin="anonymous"></script> 
            <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
        <!-- CSS personalizado --> 
        
        
        <!--datables CSS básico-->
        <link rel="stylesheet" type="text/css" href="{% static 'datatables/datatables.min.css'%}"/>
        <!--datables estilo bootstrap 4 CSS-->  
        <link rel="stylesheet"  type="text/css" href="{% static 'datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css'%}">

        
         
    </head>

    <asside id="asside">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="{% static 'imagenes/logo.svg'%}" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Tractotren</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="{% url 'quo:home' %}" class="nav__link" id="home">
                            <i class="fas fa-home nav__icon"></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="{% url 'quo:quote' %}" class="nav__link" id="quote">
                            <i class="fas fa-file-alt nav__icon"></i>
                            <span class="nav__text">Cotizar</span>
                        </a>
                        <a href="#" class="nav__link" id="documentLoad">
                            <i class="fas fa-file-upload nav__icon"></i>
                            <span class="nav__text">Cargar documento</span>
                        </a>
                        <a href="#" class="nav__link" id="reports">
                            <i class="fas fa-paste nav__icon"></i>
                            <span class="nav__text">Reportes</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class="fas fa-info-circle nav__icon"></i>
                            <span class="nav__text">Información </span>
                        </a>            
                    </ul>
                </div>
                <a href="{% url 'quo:logout' %}" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Close</span>
                </a>
            </nav>
        </div>
    </asside>
    {% block content%}
    {% endblock %}

    <!-- MAIN JS -->
    <script src="{% static 'scripts/scbarra.js'%}"></script>
    <script src="{% static 'scripts/url.js'%}"></script>
</html>
