{% extends 'quote/html/home.html' %}
{% load static %}

{% block title %}Cargar documento{% endblock %}

{% block content %}

<body>
    <h2>Aqui se carga el Excel</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name_pfiles">Nombre del archivo</label>
        <input type="text" name="name_pfiles" id="name_pfiles">
        <label for="productfile">Archivo a subir</label>
        <input type="file" name="productfile" id="productfile">


        <input type="submit" value="Subir documento">
    </form>
    <!-- <script src="{% static 'scripts/uploadDocument.js'%}"></script>
    <script src="{% static 'jquery/jquery-3.3.1.min.js'%}"></script> -->

</html>

{% endblock %}
