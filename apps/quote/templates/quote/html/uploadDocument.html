{% extends 'quote/html/home.html' %}
{% load static %}

{% block title %}Cargar documento{% endblock %}

{% block content %}

<body>
    <h2>Aqui se carga el Excel</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="filename">Nombre del archivo</label>
        <input type="text" name="filename" id="filename">
        <label for="productsfile">Archivo a subir</label>
        <input type="file" name="productsfile" id="productsfile">

        {{ form.as_p }}

        <input type="submit" value="Subir documento">
    </form>
</body>
</html>

{% endblock %}
